<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|VT323" rel="stylesheet">

    <title>Engkanto 2022</title>
    <style>
        html,
        body {
        width: 100%;
        height: 100%;
        margin: 0;
        }

        a:link,
        a:visited {
        color: white;
        }

        strong {
        color: white;
        }

        body {
        font-family: "VT323", monospace;
        color: white;
        background: black;
        font-size: 1.25em;
        }

        .main {
        padding: 0.1em 0.1em 0.1em 1em;
        }

        .green {
        color: #34fc47;
        }
        .in{
            font-family: "VT323", monospace;
            font-size: 23px;
            background-color: black;
            color: green;
            border: none;
            outline:none;
            width:70%;
        }
        .in:active{
            border: none;
            outline:none;
        }
    </style>
</head>
<body>
    
    <div class="main">
        <h1>Welcome To Engkanto 2022</h1>
        <img src="https://ih1.redbubble.net/image.931426652.9206/st,small,507x507-pad,600x600,f8f8f8.jpg" width="128" height="170">

        <p>
            Type: <span class="green">OSINT</span>
            <br>
            Github: <span class="green"><a href="https://github.com/3ngkanto" style="color:yellow;text-decoration: none;" target="_blank">https://github.com/3ngkanto</a></span><br>
            LinkedIn: <span class="green"><a href="https://www.linkedin.com/in/engkanto-agta-05b339b5" style="color:yellow;text-decoration: none;" target="_blank">https://www.linkedin.com/in/engkanto-agta-05b339b5</a></span><br>

            <br>
            Help: <span class="green"> Shout 'help' parameter to get help</span>
        </p>
        
       
        {%block body%}
        {%endblock%}
    </div>

    
</body>
</html>
